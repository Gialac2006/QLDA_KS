{% extends 'LayoutAdmin/giaodienadmin.html' %}
{% block main_content %}
<h2 class="mb-4">Quản lý Hộ nông dân</h2>
<div class="d-flex justify-content-end mb-3">
  <a href="/admin/honongdan/add" class="btn btn-success">+ Thêm mới</a>
</div>

<table class="table table-striped table-bordered align-middle">
  <thead class="table-success">
  <tr>
    <th>STT</th>
    <th>Mã hộ</th>
    <th>Chủ hộ</th>
    <th>CCCD</th>
    <th>Ngày sinh</th>
    <th>SĐT</th>
    <th>Địa chỉ</th>
    <th>Số thành viên</th>
    <th>Loại đất</th>
    <th>Diện tích (m²)</th>
    <th>Ngày đăng ký</th>
    <th>Hành động</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="ho, idx : ${hoNongDanList}">
    <td th:text="${idx.index + 1}">1</td>
    <td th:text="${ho.maHo}"></td>
    <td th:text="${ho.tenChuHo}"></td>
    <td th:text="${ho.cccd}"></td>
    <td th:text="${#dates.format(ho.ngaySinh, 'dd/MM/yyyy')}"></td>
    <td th:text="${ho.soDienThoai}"></td>
    <td th:text="${ho.diaChi}"></td>
    <td th:text="${ho.soThanhVien}"></td>
    <td th:text="${ho.loaiDat}"></td>
    <td th:text="${ho.dienTich}"></td>
    <td th:text="${#dates.format(ho.ngayDangKy, 'dd/MM/yyyy')}"></td>
    <td>
      <a th:href="@{/admin/honongdan/edit/{id}(id=${ho.id})}" class="btn btn-warning btn-sm">Sửa</a>
      <a th:href="@{/admin/honongdan/delete/{id}(id=${ho.id})}" class="btn btn-danger btn-sm"
         onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
    </td>
  </tr>
  <tr th:if="${hoNongDanList.size() == 0}">
    <td colspan="12" class="text-center text-muted">Chưa có dữ liệu</td>
  </tr>
  </tbody>
</table>
{% endblock %}
