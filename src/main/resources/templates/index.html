<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ch√†o m·ª´ng ƒë·∫øn ƒê·ªìng Th√°p</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+2:700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #fffbe7 0%, #e0ffd8 100%);
            overflow: hidden;
            font-family: 'Baloo 2', Arial, sans-serif;
            animation: fadeIn 2s ease;
        }
        #cloud-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #c0deed url('/img/bg.png') top center repeat-x;
            animation: cloud-scroll 30s linear infinite;
            z-index: 0;
            opacity: 0.7;
        }
        @keyframes cloud-scroll {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }
        @keyframes fadeIn {
            0% { filter: blur(10px); opacity: 0;}
            100% { filter: blur(0); opacity: 1;}
        }
        .flying-mango {
            position: fixed;
            left: -70px;
            z-index: 1;
            pointer-events: none;
            filter: drop-shadow(0 2px 6px #ffd36b80);
            user-select: none;
            transition: transform 0.2s;
            will-change: left, top;
        }
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 32px;
            box-shadow: 0 8px 32px 0 rgba(120,150,70,0.18);
            padding: 44px 32px 32px 32px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: appear 1.4s cubic-bezier(.61,-0.04,.37,1.05);
            backdrop-filter: blur(4px);
        }
        @keyframes appear {
            0% {transform: translateY(80px) scale(.85); opacity:0;}
            100% {transform: translateY(0) scale(1); opacity:1;}
        }
        .title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #fcc419;
            letter-spacing: 2px;
            text-shadow: 2px 4px 16px #fff6b8, 0 2px 4px #e1a23b60;
            margin-bottom: 22px;
            margin-top: 0;
            background: linear-gradient(90deg, #42c77a 25%, #fcc419 60%, #fe912c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tab-btns {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 22px;
        }
        .tab-btn {
            padding: 7px 38px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            background: linear-gradient(90deg, #42c77a 25%, #fe912c 100%);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            opacity: 0.85;
        }
        .tab-btn.active {
            background: linear-gradient(90deg, #fcc419 20%, #42c77a 80%);
            color: #474747;
            opacity: 1;
        }
        form {
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input {
            border: 1.5px solid #ececeb;
            border-radius: 15px;
            padding: 20px;
            font-size: 1rem;
            transition: border 0.2s;
            outline: none;
        }
        input:focus {
            border-color: #fcc419;
            background: #fffde3;
        }
        .submit-btn {
            padding: 11px;
            background: linear-gradient(90deg, #42c77a 30%, #fcc419 80%);
            color: #fff;
            border: none;
            border-radius: 16px;
            font-size: 1.08rem;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .submit-btn:hover {
            background: linear-gradient(90deg, #fcc419 30%, #fe912c 100%);
            color: #333;
        }
        .switch-link {
            font-size: 0.95rem;
            color: #3b7e5e;
            margin-top: 8px;
            cursor: pointer;
            text-decoration: underline;
        }
        #login-message, #register-message {
            min-height: 20px;
            font-size: 0.97rem;
            margin-bottom: -6px;
        }
    </style>
</head>
<body>
<div id="cloud-bg"></div>
<div id="mango-container"></div>

<div class="container">
    <div class="box">
        <div class="title">CH√ÄO M·ª™NG ƒê·∫æN ƒê·ªíNG TH√ÅP</div>
        <div class="tab-btns">
            <button class="tab-btn active" onclick="showTab('login')">ƒêƒÉng nh·∫≠p</button>
            <button class="tab-btn" onclick="showTab('register')">ƒêƒÉng k√Ω</button>
        </div>
        <form id="login-form">
            <input id="login-username" type="text" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>
            <input id="login-password" type="password" placeholder="M·∫≠t kh·∫©u" required>
            <button type="submit" class="submit-btn">ƒêƒÉng nh·∫≠p</button>
            <div id="login-message"></div>
            <div class="switch-link" onclick="showTab('register')">Ch∆∞a c√≥ t√†i kho·∫£n? ƒêƒÉng k√Ω</div>
        </form>
        <form id="register-form" style="display: none;">
            <input id="reg-username" type="text" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>
            <input id="reg-email" type="email" placeholder="Email" required>
            <input id="reg-password" type="password" placeholder="M·∫≠t kh·∫©u" required>
            <input id="reg-repassword" type="password" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u" required>
            <button type="submit" class="submit-btn">ƒêƒÉng k√Ω</button>
            <div id="register-message"></div>
            <div class="switch-link" onclick="showTab('login')">ƒê√£ c√≥ t√†i kho·∫£n? ƒêƒÉng nh·∫≠p</div>
        </form>
    </div>
</div>

<script>
    function showTab(tab) {
        document.getElementById('login-form').style.display = tab === 'login' ? 'flex' : 'none';
        document.getElementById('register-form').style.display = tab === 'register' ? 'flex' : 'none';
        var btns = document.querySelectorAll('.tab-btn');
        btns[0].classList.toggle('active', tab === 'login');
        btns[1].classList.toggle('active', tab === 'register');
        // X√≥a th√¥ng b√°o khi chuy·ªÉn tab
        document.getElementById('login-message').innerText = "";
        document.getElementById('register-message').innerText = "";
    }

    // ========== T·∫°o 5 tr√°i xo√†i bay random ==========
    function randomInt(a, b) {
        return Math.floor(Math.random() * (b - a + 1)) + a;
    }
    function createMango(i) {
        const mango = document.createElement('span');
        mango.innerText = 'ü•≠';
        const size = randomInt(34, 60);
        mango.style.position = 'fixed';
        mango.style.top = randomInt(5, 70) + 'vh';
        mango.style.left = '-70px';
        mango.style.fontSize = size + 'px';
        mango.style.color = ['#fcc419', '#fe912c', '#42c77a', '#e2a72a', '#a9c812'][i % 5];
        mango.style.zIndex = 1;
        mango.style.pointerEvents = 'none';
        mango.className = 'flying-mango';
        document.getElementById('mango-container').appendChild(mango);

        // Chuy·ªÉn ƒë·ªông l·∫∑p l·∫°i random
        function animate() {
            const duration = randomInt(18, 20); // gi√¢y
            const top = randomInt(5, 70) + 'vh';
            mango.style.top = top;
            mango.style.transition = `left ${duration}s linear, top 3s ease`;
            mango.style.left = '110vw';
            setTimeout(() => {
                // Reset v·ªã tr√≠ v√† random l·∫°i
                mango.style.transition = 'none';
                mango.style.left = '-70px';
                mango.style.top = randomInt(5, 70) + 'vh';
                setTimeout(animate, 100);
            }, duration * 1000);
        }
        setTimeout(animate, randomInt(0, 5000)); // random delay khi v√†o trang
    }
    for(let i=0; i<10; ++i) createMango(i);

    // X·ª≠ l√Ω ƒêƒÉng nh·∫≠p
    document.getElementById('login-form').onsubmit = async function(e) {
        e.preventDefault();
        let username = document.getElementById('login-username').value;
        let password = document.getElementById('login-password').value;
        let res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({username, password})
        });
        let data = await res.json();
        document.getElementById('login-message').innerText = data.message;
        if(data.status === 'success') {
            document.getElementById('login-message').style.color = 'green';
            setTimeout(() => {
                // document.getElementById('login-message').innerText = "";
                window.location.href = "/giaodien";  // Th√™m d√≤ng n√†y ƒë·ªÉ chuy·ªÉn trang!
            }, 900); // Ch·ªù 0.9s cho user th·∫•y th√¥ng b√°o
        } else {
            document.getElementById('login-message').style.color = 'red';
        }
    };


    // X·ª≠ l√Ω ƒêƒÉng k√Ω
    document.getElementById('register-form').onsubmit = async function(e) {
        e.preventDefault();
        let username = document.getElementById('reg-username').value;
        let email = document.getElementById('reg-email').value;
        let password = document.getElementById('reg-password').value;
        let repassword = document.getElementById('reg-repassword').value;
        if(password !== repassword) {
            document.getElementById('register-message').innerText = 'M·∫≠t kh·∫©u nh·∫≠p l·∫°i kh√¥ng kh·ªõp';
            document.getElementById('register-message').style.color = 'red';
            return;
        }
        let res = await fetch('/api/auth/register', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({username, email, password})
        });
        let data = await res.json();
        document.getElementById('register-message').innerText = data.message;
        if(data.status === 'success') {
            document.getElementById('register-message').style.color = 'green';
            setTimeout(()=>showTab('login'), 1000);
        } else {
            document.getElementById('register-message').style.color = 'red';
        }
    };
</script>
</body>
</html>
